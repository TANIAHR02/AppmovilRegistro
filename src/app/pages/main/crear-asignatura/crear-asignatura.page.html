<app-header backButton="/asignaturas" title="Crear asignaturas"></app-header>


<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nombre de la asignatura</ion-label>
    <ion-input [(ngModel)]="nuevaAsignatura.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Seleccionar imagen</ion-label>
    <input type="file" (change)="handleImageSelection($event)" accept="image/*" />
  </ion-item>


  <ion-button expand="full" (click)="crearAsignatura()">Crear Asignatura</ion-button>

</ion-content>
