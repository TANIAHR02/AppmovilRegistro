<app-header backButton="/perfil" title="Editar Perfil"></app-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="newName"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveName()">Guardar <ion-icon slot="start" name="save"></ion-icon></ion-button>
</ion-content>
