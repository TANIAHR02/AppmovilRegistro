<app-header backButton="/main/home" title="Asistencias"></app-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      {{ asistencia.id }} - {{ asistencia.fecha }} - {{ asistencia.presente ? 'Presente' : 'Ausente' }}
    </ion-item>
  </ion-list>
</ion-content>
