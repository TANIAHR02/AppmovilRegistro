<app-header [showMenu]="true" title="Perfil"></app-header>

<ion-content class="ion-padding-top ion-text-center">

  <ion-button class="photo-btn" (click)="takeImage()" mode="md" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user().name}}</h2>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToEditarPerfil()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
