<ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
  
<app-header title="Menú"></app-header>

  <ion-content class="ion-text-center">

    <ion-avatar>
      <img *ngIf="user()?.image" [src]="user()?.image" />
  
      <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline" style="color: white;"></ion-icon>
    </ion-avatar>

    <h4>{{user()?.name}}</h4>
    
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [ngClass]="{active: currentPath === p.url}"[routerLink]="p.url" routerDirection="root" detail>
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </ion-item>

    </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" *ngIf="isProfesor()">
        <ion-item [routerLink]="'/main/asignaturas'" routerDirection="root" detail>
          <ion-icon slot="start" name="book-outline"></ion-icon>
          <ion-label>Asignaturas</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle auto-hide="false" *ngIf="isAlumno()">
        <ion-item [routerLink]="'/main/escanear-qr'" routerDirection="root" detail>
          <ion-icon slot="start" name="qr-code-outline"></ion-icon>
          <ion-label>Escanear QR</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" *ngIf="isAlumno()">
        <ion-item [routerLink]="'/main/asistencia'" routerDirection="root" detail>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>Asistencias</ion-label>
        </ion-item>
      </ion-menu-toggle>
    

  </ion-content>

  <ion-footer class="ion-no-border safe-p-botton">
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="signOut()" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>


    </ion-menu-toggle>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
