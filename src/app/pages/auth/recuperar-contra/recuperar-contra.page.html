<app-header backButton='/auth' title="Recuperar Contraseña"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>
    
      <p class="ion-text-center">Te llegara un email para que puedas restablecer tu contraseña <ion-icon name="happy-outline" style="font-size: 2em; padding-top: 10px;"></ion-icon></p>

      <app-custom-input 
      autocomplete="email"
      icon="mail"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>
      
      <ion-button  expand="block" mode="md" class="submit enlarge-button custom-button" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="send"></ion-icon>
      </ion-button>

    </form>

  </div>


</ion-content>
