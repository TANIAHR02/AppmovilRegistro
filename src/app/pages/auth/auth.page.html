<app-header title="Iniciar Sesión"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-input 
      autocomplete="email"
      icon="mail"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>
  
  
      <app-custom-input 
      icon="lock-closed"
      [control]="form.controls.password"
      type="password"
      label="Contraseña"
      ></app-custom-input> 

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <p routerLink="recuperar-contra" class="ion-text-end">¿Olvidaste tu contraseña?</p>
      
      <ion-button expand="block" mode="md" class="submit enlarge-button custom-button" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top enlarge-button custom-button" routerLink="registrarse" routerLinkActive="router-link-active"  expand="block" mode="md" >
        Registrarse
        <ion-icon slot="end" name="person-add"></ion-icon>
      </ion-button>

    </form>

  </div>


</ion-content>
